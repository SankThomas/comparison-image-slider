<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img-comp-container">
      <div class="img-comp-img">
        <img
          src="https://images.pexels.com/photos/3560168/pexels-photo-3560168.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
          alt="ocean"
        />
      </div>
      <div class="img-comp-img img-comp-overlay">
        <img
          src="https://images.pexels.com/photos/4321879/pexels-photo-4321879.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
          alt="ocean 1"
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
